<div class="container">
  <h2>Create chapter</h2>
  <form [formGroup]="form"
        (ngSubmit)="createChapter()"
  >
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        formControlName="name"
        type="text"
      >
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea
        class="form-control"
        id="text"
        formControlName="text"
        type="text"
      >
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="createChapter()">Create</button>
  </form>
</div>
