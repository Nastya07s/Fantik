<div class="container">
  <form [formGroup]="form"
        (ngSubmit)="editArticle()"
    >
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        formControlName="name"
        type="text"
      >
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        type="text"
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="genres">Genre</label>
      <select id= "genres" class="form-control" formControlName="genre">
        <option *ngFor="let genre of genres">{{genre.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="editArticle()">Edit article</button>
  </form>
</div>
