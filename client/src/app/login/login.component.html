<form class="card mx-auto"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      style="width: 23rem;"
>
  <!--  <div class="row">-->
  <!--    <div class="col-md-3 mx-auto">-->
  <div class="card-body">
    <h3 class="card-title">Sign-in</h3>
    <fieldset>
      <div class="form-group has-danger">
        <label for="username">Username</label>
        <input
          formControlName="username"
          class="form-control "
          placeholder="Username"
          name="username"
          type="text"
          id="username"
          [ngClass]="{'is-invalid':form.get('username').invalid && form.get('username').touched}"
        >
        <span
          class="helper-text text-danger"
          *ngIf="form.get('username').invalid && form.get('username').touched"
        >
          <span *ngIf="form.get('username').errors['required']">
            Enter username
          </span>
        </span>
      </div>
      <div class="form-group has-danger">
        <label for="password">Password</label>
        <input
          formControlName="password"
          class="form-control"
          placeholder="Password"
          name="password"
          type="password"
          id="password"
          [ngClass]="{'is-invalid':form.get('password').invalid && form.get('password').touched}"
        >
        <span
          class="helper-text text-danger"
          *ngIf="form.get('password').invalid && form.get('password').touched"
        >
          <span *ngIf="form.get('password').errors['required']">
            Enter password
          </span>
          <span
            *ngIf="form.get('password').hasError('minlength') ">
            Password must be more than 1 characters
          </span>
        </span>
      </div>
      <input
        class="btn btn-lg btn-primary btn-block"
        value="Sign In"
        type="submit"
        [disabled]="form.invalid || form.disabled"
      >
    </fieldset>
  </div>
  <!--    </div>-->
  <!--  </div>-->
</form>
