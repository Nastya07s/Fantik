<div class="list-group  m-l-r">
  <p class="font-weight-bold font-italic title_list"> Popular:</p>
  <div class="list-group-item" *ngFor="let article of articles">
    <div class="d-flex w-100 justify-content-between">
      <a [routerLink]="['/',article._id]" class="mb-1 name-article">{{article.name}}</a>
    </div>
    <dl class="dl-m-l-r">
      <dt>Genre: </dt>
      <dd><a href='#'> {{article.genre.name}}</a></dd>
    </dl>
    <p class="mb-1">{{article.description}}</p>
    <small>Author: <a href="#">{{article.author.username}}</a></small>
  </div>
</div>
<div class="list-group  m-l-r">
  <p class="font-weight-bold font-italic title_list"> Last updates:</p>
  <div class="list-group-item" *ngFor="let article of articles | sort">
    <div class="d-flex w-100 justify-content-between">
      <a [routerLink]="['/',article._id]" class="mb-1 name-article">{{article.name}}</a>
    </div>

      <dt>Genre:</dt>
      <dd><a href='#'>{{article.genre.name}}</a></dd>
    </dl>
    <p class="mb-1">{{article.description}}</p>
    <small>Author: {{article.author.username}}</small>
  </div>
</div>
