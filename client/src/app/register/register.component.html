<form class="card mx-auto"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      style="width: 23rem;"
>
  <div class="card-body">
    <h3 class="card-title title">Sign-up</h3>
    <fieldset>
      <div class="form-group has-danger">
        <label for="username">Username</label>
        <input
          formControlName="username"
          class="form-control "
          placeholder="Username"
          name="username"
          type="text"
          id="username"
          [ngClass]="{'is-invalid':form.get('username').invalid && form.get('username').touched}"
        >
        <span
          class="helper-text text-danger"
          *ngIf="form.get('username').invalid && form.get('username').touched"
        >
          <span *ngIf="form.get('username').errors['required']">
            Enter username
          </span>
        </span>
      </div>
      <div class="form-group has-danger">
        <label for="email">Email</label>
        <input
          formControlName="email"
          class="form-control "
          placeholder="Email"
          name="email"
          type="text"
          id="email"
          [ngClass]="{'is-invalid':form.get('email').invalid && form.get('email').touched}"
        >
        <span
          class="helper-text text-danger"
          *ngIf="form.get('email').invalid && form.get('email').touched"
        >
          <span *ngIf="form.get('email').errors['required']">
            Enter no empty email
          </span>
          <span *ngIf="form.get('email').errors['email']">
            Enter email
          </span>
        </span>
      </div>
      <div class="form-group has-danger">
        <label for="password">Password</label>
        <input #password
               formControlName="password"
               class="form-control"
               placeholder="Password"
               name="password"
               type="password"
               id="password"

               [ngClass]="{'is-invalid':form.get('password').invalid && form.get('password').touched}"
        >
        <span
          class="helper-text text-danger"
          *ngIf="form.get('password').invalid && form.get('password').touched"
        >
          <span *ngIf="form.get('password').errors['required']">
            Enter password
          </span>
          <span
            *ngIf="form.get('password').hasError('minlength') ">
            Password must be more than 1 characters
          </span>
        </span>
      </div>
      <div class="form-group has-danger">
        <label for="confirmPassword">Confirm password</label>
        <input #confirmPassword
               formControlName="confirmPassword"
               class="form-control"
               placeholder="Confirm password"
               name="confirmPassword"
               type="password"
               id="confirmPassword"

               [ngClass]="{'is-invalid':form.get('confirmPassword').invalid && form.get('confirmPassword').touched}"
        >
        <span
          class="helper-text text-danger"
          *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched"
        >
          <span *ngIf="form.get('confirmPassword').errors['required']">
            Enter confirmPassword
          </span>
          <span
            *ngIf="form.controls.confirmPassword.errors.mustMatch">
            Passwords must match
          </span>
        </span>
      </div>
      <input
        class="btn btn-lg btn-primary btn-block"
        value="Sign Up"
        type="submit"
        [disabled]="form.invalid || form.disabled"
      >
    </fieldset>
  </div>
  <!--    </div>-->
  <!--  </div>-->
</form>
